<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Payment Information</h1>
        <div class="payment-methods">
            <label>
              <input type="radio" name="payment-method" value="debit-card" checked>
              Debit Card
            </label>
            <label>
              <input type="radio" name="payment-method" value="cash-on-delivery">
              Cash on Delivery
            </label>
            <label>
              <input type="radio" name="payment-method" value="esewa">
              eSewa
            </label>
            <label>
              <input type="radio" name="payment-method" value="khalti">
              Khalti
            </label>
        </div>
        <a href="./Thank.html">
            <button class="checkout-btn">Checkout</button>
        </a>
    </div>
</body>
</html>
